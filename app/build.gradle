apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.decomp.comp.decomp"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 8
        versionName "2.0.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.darsh2:MultipleImageSelect:v0.0.3'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-ads:11.8.0'
    compile 'com.airbnb.android:lottie:2.2.3'
    // Required for all integration of Flurry, includes Analytics
    //compile 'com.flurry.android:analytics:6.4.2'
    // Optional - If you want to use the Ads SDK
    //compile 'com.flurry.android:ads:6.4.2'
}
apply plugin: 'com.google.gms.google-services'
